<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript - NIOMIC</title>
    <style media="screen">
        .contohcss{
            color: blue;
        }
    </style>
</head>
<body>
    <button type="button" onclick="Tombol()" name="button">Klik</button>
    <h1>Hello World</h1>

    <script text="text/javascript">
        function Tombol(){
            var a = document.getElementsByTagName("h1")[0];
            var b = document.createAttribute("class");
            b.value = "contohcss";
            a.attributes.setNamedItem(b);
        }
    </script>
</body>
</html>
