<html>

<body>
    <button onclick="andaYakin()">Klik Saya</button>

    <p id="hasil">hehehe</p>

    <script>
        function andaYakin() {
            var text;
            var r = confirm("Anda Yakin?");
            if (r == true) {
                text = "Kamu Telah Yakin";
            } else {
                text = "Kamu Tidak Yakin";
            }
            document.getElementById("hasil").innerHTML = text;
        }
    </script>
</body>

</html>
