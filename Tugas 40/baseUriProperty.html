<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Belajar Javascript - NIOMIC</title>
</head>
<body>
    <p id="contoh">contoh</p>

    <button onclick="Tombol()">Klik</button>

    <script type="text/javascript">
        function Tombol(){
            var a = document.baseURI;
            document.getElementById("contoh").innerHTML = a;
        }
    </script>
</body>
</html>
