<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BElajar javascript - NIOMIC</title>
</head>
<body>
    <button type="button" onclick="Tombol()" name="button">Jalankan</button>
    <br>
    <br>
    <hr>
    Atribut <b>getNamedItem()</b> :
    <p id="contoh">contoh</p>
    <hr>
    Atribut <b>name()</b> :
    <p id="contoh">contoh</p>
    <hr>
    Atribut <b>length()</b> :
    <p id="contoh">contoh</p>
    <hr>

    <script text="text/javascript">
        function Tombol(){
            var a = document.getElementsByTagName("button")[0];
            var b = a.attributes.getNamedItem("onclick").value;
            document.getElementById("contoh").innerHTML = b;
        }

    </script>
</body>
</html>
